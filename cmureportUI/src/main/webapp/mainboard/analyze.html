<html ng-app="BugsPerMonthChart">
<head>
    <title>Bugs Per Month</title>
</head>
<body>
<div ng-view>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="/js/analyze.js"></script>
<script src="/js/controller.js"></script>

<script>
    angular.module('BugsPerMonthChart',['AngularChart'], function( $routeProvider, $locationProvider ){
        $routeProvider.when('/',{
            template: '<chart title="Project Bugs" xData="lineChartXData" yData="lineChartYData" xName="Month" yName="Hit" subtitle="How many bugs per month?" style="width:50%; float:left"></chart>',
            controller: MainCtrl
        })
    })

</script>

<div ng-controller="BugsPerDevCtrl">
    <chart title="Bugs Per Developer" xData="lineChartXData" yData="lineChartYData" xName="Month" yName="Hit" subtitle="How many bugs per developer?" style="width:50%; float:left"></chart>
</div>
</body>
</html>
